<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frkn. Haber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>


  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Frkn.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Ana Sayfa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="hakkimizda.html">Hakkımızda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="iletisim.html">İletişim</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
                  <button class="btn btn-outline-success text-white" type="submit">Ara</button>
                </form>
              </div>
            </div>
          </nav>          
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://yenisiirt.com/wp-content/uploads/2022/07/gubretas-madeninde-dev-altin-rezervi.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://yenisiirt.com/wp-content/uploads/2022/07/gubretas-madeninde-dev-altin-rezervi.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://yenisiirt.com/wp-content/uploads/2022/07/gubretas-madeninde-dev-altin-rezervi.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row gy-3">
        {% for urun in urunler %}
        <div class="col-md-3">
            <div class="card my-3 h-100">
              <a href="/{{urun.id}}">
                <img src="{{urun.resim}}" class="card-img-top" alt="...">
              </a>
              <div class="card-body">
                <h5 class="card-title">{{urun.baslik}}</h5>
                <h6>{{urun.kisa_aciklama}}</h6>
                <a href="/{{urun.id}}" class="btn btn-primary">Habere Git</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

      <div class="row sticky-bottom">
        <div class="col-9"></div>
        <div class="col-3">
          <div class="bg-success mb-4 text-white p-3">
            <h6>Whatsapp'dan Haber Paylaş</h6>
            <form action="https://wa.me/send" method="GET">
              <input type="hidden" name="phone" value="905312706981">
              <textarea name="text" class="form-control">

              </textarea>
              <input style="width: 100%" type="submit" class="btn mt-2 btn-outline-light" name="" value="Mesajı Gönder">
            </form>
          </div>
        </div>
      </div>
      <footer class="bg-primary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center text-white p-3">
          © 2022 Copyright:
          <a class="text-white" href="https://frkn.com/">frkn.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
  </body>


</html>
